<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft preview project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/image-equilibrium.jpg" alt="nft card preivew image" class="image-avatar">
        <p id="equilibrium">Equilibrium #3429</p>
        <p id="paragraph">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="block-1">
        <img src="images/icon-ethereum.svg" alt="ethereum image" class="icon-ethereum">
        <p id="eth">0.041 ETH</p>
    </div>

    <div class="block-2">
        <img src="images/icon-clock.svg" alt="clock image" class="icon-clock">
        <p id="timer">3 days left</p>
    </div>

    <hr class="divider">

    <div class="block-3">
        <img src="images/image-avatar.png" alt="avatar image" class="image-jules">
        <p id="jules-create">Creation of</p>
        <span class="jules">Jules Wyvern</span>
    </div>
    </div>
</body>
</html>
